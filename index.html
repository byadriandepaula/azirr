<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Encontre o emprego remoto ideal para você | Azirr</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <style>
    .material-symbols-outlined{font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24}
  </style>
  <style>
    .bg-secondary\/60 > * { color: #ae63ff; }
  </style>
  <script id="tailwind-config">
    tailwind.config={darkMode:"class",theme:{extend:{colors:{primary:'#130054',secondary:'#EAE6FF',cta:'#ae63ff','background-light':'#FFFFFF','background-dark':'#101622','text-main':'#333333','text-secondary':'#555555','border-color':'#E9ECEF'},fontFamily:{display:["Inter","sans-serif"]},borderRadius:{'DEFAULT':'0.375rem','lg':'0.5rem','xl':'0.75rem','full':'9999px'}}}}
  </script>
</head>
<body class="font-display bg-background-light text-text-main">
<div class="relative flex min-h-screen w-full flex-col">
  <header class="sticky top-0 z-50 w-full border-b border-solid border-border-color bg-primary text-white">
    <div class="mx-auto flex max-w-7xl items-center justify-between whitespace-nowrap px-4 py-3 sm:px-6 lg:px-8">
      <a class="flex items-center gap-2.5" href="#">
        <img src="assets/images/azirr.svg" alt="Azirr" class="h-8 w-auto" />
      </a>
      <nav class="hidden items-center gap-8 md:flex">
        <a class="text-sm font-medium transition-opacity hover:opacity-80" href="#">Cadastrar CV</a>
        <a class="text-sm font-medium transition-opacity hover:opacity-80" href="#">Para Empresas</a>
        <a class="text-sm font-medium transition-opacity hover:opacity-80" href="#">Ajuda</a>
      </nav>
      <div class="flex items-center gap-4">
        <button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-cta text-white text-sm font-bold leading-normal tracking-wide transition-opacity hover:opacity-90">
          <span class="truncate">Entrar</span>
        </button>
        <button aria-label="Open menu" class="md:hidden">
          <span class="material-symbols-outlined text-3xl">menu</span>
        </button>
      </div>
    </div>
  </header>

  <main class="flex-grow">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
      <section class="mb-8 md:mb-12">
        <h1 class="text-center text-3xl md:text-5xl font-bold tracking-tight mb-6 text-primary">Encontre sua próxima oportunidade</h1>
        <div class="max-w-4xl mx-auto p-4 md:p-6 bg-white rounded-xl border border-border-color shadow-sm">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium pb-2">Cargo ou palavra-chave</label>
              <div class="relative">
                <span class="material-symbols-outlined absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">search</span>
                <input class="form-input w-full rounded-lg border-border-color bg-background-light h-12 pl-10" placeholder="Ex.: Product Manager" type="text" id="searchTitle" />
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium pb-2">Cidade, estado ou CEP</label>
              <div class="relative">
                <span class="material-symbols-outlined absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">location_on</span>
                <input class="form-input w-full rounded-lg border-border-color bg-background-light h-12 pl-10" placeholder="Ex.: São Paulo, SP" type="text" id="searchLocation" />
              </div>
            </div>
            <div class="flex items-end">
              <button id="btnSearch" class="w-full flex items-center justify-center rounded-lg h-12 px-6 bg-primary text-white text-sm font-bold hover:opacity-90">Pesquisar</button>
            </div>
          </div>
        </div>
      </section>

      <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div class="flex gap-2 flex-wrap">
          <button class="flex h-9 items-center gap-x-2 rounded-full bg-secondary/60 px-4"><p class="text-sm font-medium">Tipo de Vaga</p><span class="material-symbols-outlined text-base">expand_more</span></button>
          <button class="flex h-9 items-center gap-x-2 rounded-full bg-secondary/60 px-4"><p class="text-sm font-medium">Localização</p><span class="material-symbols-outlined text-base">expand_more</span></button>
          <button class="flex h-9 items-center gap-x-2 rounded-full bg-secondary/60 px-4"><p class="text-sm font-medium">Faixa Salarial</p><span class="material-symbols-outlined text-base">expand_more</span></button>
        </div>
        <p id="resultCount" class="text-sm text-text-secondary">Carregando...</p>
      </div>

      <div id="jobGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    </div>
  </main>

  <footer class="w-full border-t border-solid border-border-color bg-primary text-white">
    <div class="mx-auto flex max-w-7xl flex-col items-center justify-between gap-4 px-4 py-8 sm:px-6 md:flex-row lg:px-8">
      <p class="text-sm font-medium">© 2025 Azirr. Todos os direitos reservados.</p>
      <div class="flex items-center gap-6">
        <a class="text-sm font-medium transition-opacity hover:opacity-80" href="#">Aviso de Privacidade</a>
        <a class="text-sm font-medium transition-opacity hover:opacity-80" href="#">Termos de Uso</a>
      </div>
    </div>
  </footer>
</div>

<script>
  const jobFiles=[
    'vagas/agente-de-suporte.html',
    'vagas/atendente-de-atendimento-ao-cliente.html',
    'vagas/atendimento-ao-cliente.html',
    'vagas/operador-de-telemarketing-segmento-educacional.html',
    'vagas/atendimento-ao-cliente-home-office.html',
    'vagas/operador-de-atendimento-home-office.html',
    'vagas/atendimento-sucesso-do-cliente.html',
    'vagas/representante-de-atendimento-ao-cliente.html',
    'vagas/suporte-ao-cliente.html'
  ];

  async function fetchJobData(file){
    const res=await fetch(file);
    const text=await res.text();
    const doc=new DOMParser().parseFromString(text,'text/html');
    const title=doc.querySelector('h1')?.textContent.trim()||'Vaga';
    const company=doc.querySelector('h1')?.nextElementSibling?.textContent.trim()||'';
    const description=doc.querySelector('h2 + p')?.textContent.trim()||'';
    const chips=[...doc.querySelectorAll('.flex.h-9 p')]?.map(p=>p.textContent.trim());
    return {title,company,description,chips,link:file};
  }

  async function loadJobs(){
    const jobs=await Promise.all(jobFiles.map(fetchJobData));
    const grid=document.getElementById('jobGrid');
    grid.innerHTML='';
    jobs.forEach(job=>{
      const card=document.createElement('a');
      card.href=job.link;
      card.className='border border-border-color rounded-xl p-6 bg-white hover:shadow-lg hover:-translate-y-1 transition-all duration-300 flex flex-col';
      card.innerHTML=`
        <div class="mb-4">
          <h3 class="text-lg font-bold text-primary">${job.title}</h3>
          <p class="text-sm text-text-secondary">${job.company}</p>
        </div>
        <p class="text-sm mb-4 line-clamp-2">${job.description}</p>
        <div class="flex gap-2 flex-wrap">
          ${job.chips?.map(ch=>`<span class="inline-block rounded-full bg-secondary/60 px-3 py-1 text-xs font-semibold text-primary">${ch}</span>`).join('')}
        </div>`;
      grid.appendChild(card);
    });
    document.getElementById('resultCount').textContent=`Exibindo ${jobs.length} resultados`;
  }

  loadJobs();
</script>
<script src="/popunder.js"></script>
</body>
</html>
